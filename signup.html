<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>
<body>
    <header style="position: fixed; width: 100%;"></header>
    <div class="signup-container_flex">
        <div class="signup-container">
            <div class="signup_wrapper">
                <h1>Sign Up</h1>
                <p>User Name</p>
                
                <div class="signup-flex name">
                    <input type="text" name="username" placeholder="username" id="user">
                    <img src="assets/email.svg" alt="">
                </div>

                <p>Password</p>
                
                <div class="signup-flex password">
                    <input type="password" name="username" placeholder="password" onkeyup="auth.renderInputErrorPass(event)" id="password">
                    <img src="assets/key-fill.svg" alt="">
                </div>
                
                <p>Confirm Password</p>
                
                <div class="signup-flex confirmPassword">
                    <input type="password" name="username" placeholder="confirmPassword" onkeyup="auth.renderInputError(event)" id="confirmPassword">
                    <img src="assets/key-fill.svg" alt="">
                </div>

                <div class="check-box">
                    <input type="checkbox" name="" onclick="auth.viewPassword()" id="">
                    View Password
                </div>
                
                <button id="button-submit" onclick="auth.signup()">Sign Up</button>
            </div>
        </div>
        
        <div class="image_wrapper">
            <img src="assets/Group 3.png" alt="">
        </div>
    </div>
</body>
<script src="scripts/index.js"></script>
<script src="scripts/auth.js"></script>
<script>
    auth.headerFunc()
</script>
</html>
