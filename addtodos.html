<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <title>Personal Blog</title>
</head>
<body>
    <header></header>
    <form onsubmit="auth.addTodos(event)" class="todo_wrapper">
        <h1 style="margin: auto; color: white;">Create Todo</h1>
        <input name="title" type="text" placeholder="name..." id="name">
        <label class="btn btn-default btn-sm center-block btn-file" style="width: 100%; background-color: rgb(255, 255, 255);">
            <i class="fa fa-upload fa-2x" aria-hidden="true"></i>
            <input name="image" type="file" id="image" style="display: none;">
          </label>
        <textarea name="description" placeholder="description" type="text" id="desc"></textarea>
        <button>Todos</button>
    </div>
</body>
<script src="scripts/index.js"></script>
<script src="scripts/auth.js"></script>
<script>
    auth.headerFunc()
</script>
</html>
